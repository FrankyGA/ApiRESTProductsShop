<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" id="favicon" href="#.jpg">
    <title>API Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./Styles/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navegador -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Nav con lista desordenada -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>User API Client</h1>
        <hr>

        <!-- Formulario para crear un nuevo usuario -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Formulario para crear un nuevo usuario -->
                    <form id="createUserForm" class="mb-3">
                        <h5 class="text-center">Create User</h5>
                        <div class="row g-3 py-3">
                            <div class="col-auto">
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                            </div>
                            <div class="col-auto">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla para mostrar los usuarios -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Tabla para mostrar los usuarios -->
                    <h5 class="text-center">Users</h5>
                    <table class="table table-bordered py-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersBody">
                            <!-- Aquí se agregarán las filas de la tabla con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/users.js"></script>

</body>

</html>
